<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Integration Example</title>
</head>
<body>
<h1>LLM Integration with Flask</h1>
<form method="post">
    <label for="prompt">Enter your question:</label><br>
    <textarea id="prompt" name="prompt" rows="4" cols="50">{{ prompt }}</textarea><br><br>
    <input type="submit" value="Submit">
</form>
{% if response %}
<h2>Response:</h2>
<p>{{ response }}</p>
{% endif %}
</body>
</html>
